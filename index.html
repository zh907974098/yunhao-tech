<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技公司 - 创新未来</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="scroll-progress"></div>
    <nav class="navbar">
        <div class="logo">TechCorp</div>
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#services">服务</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content" data-aos="fade-up">
            <h1>引领科技创新</h1>
            <p>打造智能未来，连接无限可能</p>
            <button class="cta-button">了解更多</button>
        </div>
        <div class="hero-animation"></div>
    </section>

    <section id="about" class="about">
        <h2 data-aos="fade-down">关于我们</h2>
        <div class="about-grid">
            <div class="about-card" data-aos="flip-left" data-aos-delay="100">
                <i class="icon innovation"></i>
                <h3>创新理念</h3>
                <p>持续创新，引领行业发展</p>
            </div>
            <div class="about-card" data-aos="flip-left" data-aos-delay="200">
                <i class="icon team"></i>
                <h3>精英团队</h3>
                <p>汇聚全球顶尖人才</p>
            </div>
            <div class="about-card" data-aos="flip-left" data-aos-delay="300">
                <i class="icon global"></i>
                <h3>全球视野</h3>
                <p>布局国际，服务全球</p>
            </div>
        </div>
    </section>

    <section id="founders" class="founders">
        <h2 data-aos="fade-down">创始团队</h2>
        <div class="founders-grid">
            <div class="founder-card" data-aos="fade-up" data-aos-delay="100">
                <div class="founder-image">
                    <img src="images/founder1.jpg" alt="创始人张三">
                    <div class="social-links">
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="founder-info">
                    <h3>张三</h3>
                    <p class="title">首席执行官</p>
                    <p class="bio">前谷歌技术主管，拥有20年互联网行业经验。致力于将人工智能技术应用于实际商业场景。</p>
                </div>
            </div>

            <div class="founder-card" data-aos="fade-up" data-aos-delay="200">
                <div class="founder-image">
                    <img src="images/founder2.jpg" alt="联合创始人李四">
                    <div class="social-links">
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="founder-info">
                    <h3>李四</h3>
                    <p class="title">技术总监</p>
                    <p class="bio">麻省理工人工智能实验室博士，专注于深度学习和计算机视觉领域研究。</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
